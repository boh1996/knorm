<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>knorm</title>
  <meta name="description" content="A purely class-based ORM for Knex.js">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
</body>
<script src="//unpkg.com/docsify-copy-code"></script>
<script>
window.$docsify = {
  name: 'knorm',
  repo: '//github.com/knorm/knorm',
  homepage: 'guides/getting-started.md',
  loadSidebar: 'sidebar.md',
  subMaxLevel: 2,
  auto2top: true,
  alias: {
    '.*?/readme':
      'https://raw.githubusercontent.com/knorm/knorm/master/README.md',
    '.*?/changelog':
      'https://raw.githubusercontent.com/knorm/knorm/master/CHANGELOG.md',
    '.*?/license':
      'https://raw.githubusercontent.com/knorm/knorm/master/LICENSE.md',
    '.*?/knorm-postgres':
      'https://raw.githubusercontent.com/knorm/postgres/master/README.md',
    '.*?/knorm-relations':
      'https://raw.githubusercontent.com/knorm/relations/master/README.md',
    '.*?/knorm-soft-delete':
      'https://raw.githubusercontent.com/knorm/soft-delete/master/README.md',
    '.*?/knorm-paginate':
      'https://raw.githubusercontent.com/knorm/paginate/master/README.md',
    '.*?/knorm-timestamps':
      'https://raw.githubusercontent.com/knorm/timestamps/master/README.md'
  },
  plugins: [DocsifyCopyCodePlugin.init()]
};
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</html>
